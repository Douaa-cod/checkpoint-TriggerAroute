
  <div class="row" *ngIf="dataPerson">
      <div class="col-sm-12">
           <div class="card-container">
              <div class="card">
                  <div class="front">
                      <div class="cover">
                          <img src="assets/images_card/rotating_card_thumb2.png"/>
                      </div>
                      <div class="user">
                          <img class="img-circle" src="assets/images_card/{{dataPerson.path|defaultImage}}"/>
                      </div>
                      <div class="content">
                          <div class="main">
                              <h3 class="name"> {{dataPerson.name}} {{dataPerson.firstname}}</h3>
                              <br/>
                              <p class="profession">Occupation : {{dataPerson.job}}</p>
                              <p class="text-center">Age : {{dataPerson.age}}</p>
                          </div>
                          <div class="footer">
                            <div class="social-links text-center">
                              <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                              <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                              <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                            </div>
                          </div>
                      </div>
                  </div> <!-- end front panel -->
                  <div class="back">
                      <div class="header">
                          <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
                      </div>
                      <div class="content">
                          <div class="main">
                              <h4 class="text-center">CIN : {{dataPerson.cin}}</h4>

                              <div class="stats-container">
                                  <div class="stats">
                                      <h4>235</h4>
                                      <p>
                                          Followers
                                      </p>
                                  </div>
                                  <div class="stats">
                                      <h4>114</h4>
                                      <p>
                                          Following
                                      </p>
                                  </div>
                                  <div class="stats">
                                      <h4>35</h4>
                                      <p>
                                          Projects
                                      </p>
                                  </div>
                              </div>

                          </div>
                      </div>
                      <div class="footer">
                        <button class="btn btn-primary"
                        (click)="embaucher(dataPerson)"
                        >
                          Embaucher
                        </button>
                      </div>
                  </div> <!-- end back panel -->
              </div> <!-- end card -->
          </div> <!-- end card-container -->

      </div> <!-- end col-sm-12 -->
  </div> <!-- end row -->
  <div class="space-20"></div>
